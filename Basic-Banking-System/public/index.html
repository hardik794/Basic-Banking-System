<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <!-- AOS  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>

</head>

<body onload="loader()">

    <!-- loader for splash screen -->

    <!--Navbar Starts Here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">Banking System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/customer">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/history">Transaction History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends here  -->

    <!-- here content starts here -->

    <!--hg-template indicates the pages 
            that get loaded as per requirement-->

    <script type="text/ng-template" id="first.html">

        <div class="container-fluid hero-content">
            <div class="row align-items-center hero-content ">
                <div class="text-center" data-aos="fade-up">
                    <h2> Our Bank <span>Welcome's</span><br>You</h2>
                    <p class="lead muted txt">EVERYDAY IS A BANK ACCOUNT AND TIME IS OUR CURRENCY</p>
                    <div>     
                    <button type="button" class="btn btn-primary btn-lg fix-btn home-btn" onclick="location.href = '#/customer';">&ensp;Customer
                        Details&ensp;</button>
                    <button type="button" class="btn btn-primary btn-lg fix-btn home-btn" onclick="location.href = '#/history';">Transaction History</button>
                    </div>
                </div> 
           </div>
        </div>
    </script>

    <script type="text/ng-template" id="customer.html">
        <div class="container mt-2">
            <figure class="text-center">
            <blockquote class="blockquote">
              <marquee>Customers Deatils</marquee>
              <hr>
            </blockquote>
          </figure>
        </div>
        <div class="container mt-2">
            <div class="table-responsive">
              <table class="table align-middle table-bordered table-striped table-hover">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Transfer
                        Money</th>
                  </thead>
                  <tbody id="select-btn">
                      <tr ng-repeat="user in users">
                          <td>{{ user.name }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.balance }}</td>
                          <td><button type="button" class="btn btn-primary tr-btn" ng-click="selectFrom(user)">SELECT</button></td>
                        </tr>
                  </tbody>
                  <tbody id="transfer-btn">
                      <tr ng-repeat="user in users">
                          <td>{{ user.name }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.balance }}</td>
                          <td><button type="button" class="btn btn-primary tr-btn" data-toggle="modal" data-target="#exampleModal" ng-click="selectTo(user)">TRANSFER</button></td>
                        </tr>
                </tbody>
              </table>
            </div>
        </div>
       
<!-- model start here -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel">Transfer Money</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <h5>Transfer From:</h5>
                      <div class="tr-data">
                      <h6>Name: <span class="tr-data-txt">{{ userFrom.name }}</span></h6>
                      <h6>Email: <span class="tr-data-txt">{{ userFrom.email }}</span></h6>
                      <h6>Balance: <span class="tr-data-txt">{{ userFrom.balance }}</span></h6>
                    </div>
                      <input type="hidden" class="form-control" ng-model="userFrom">
                    </div>
                    <hr>
                    <div class="form-group">
                        <h5>Transfer To:</h5>
                        <div class="tr-data">
                        <h6>Name: <span class="tr-data-txt">{{ userTo.name }}</span></h6>
                        <h6>Email: <span class="tr-data-txt">{{ userTo.email }}</span></h6>
                        <h6>Balance: <span class="tr-data-txt">{{ userTo.balance }}</span></h6>
                    </div>
                        <input type="hidden" class="form-control" ng-model="userTo">
                    </div>
                    <hr>
                    <div class="form-group">
                        <h5>Amount To Transfer:</h5>
                        <input type="number" class="form-control"  min="0" ng-model="amount" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="Transfer(userFrom,userTo,amount)">Transfer</button>
                </div>
              </div>
            </div>
          </div>
          <!-- model end here -->
    </script>

    <script type="text/ng-template" id="history.html">
        <div class="container mt-2">
            <figure class="text-center">
            <blockquote class="blockquote">
              <marquee>Transfer History</marquee>
              <hr>
            </blockquote>
          </figure>
        </div>
        <div class="container mt-2">
            <div class="table-responsive">
              <table class="table align-middle table-bordered table-striped table-hover">
                <thead>
                    <th>Transfer From</th>
                    <th>Transfer To</th>
                    <th>Amount</th>
                  </thead>
                  <tbody>
                      <tr ng-repeat="user in history">
                          <td>{{ user.nameFrom }}</td>
                          <td>{{ user.nameTo }}</td>
                          <td>{{ user.amount }}</td>
                          </tr>
                  </tbody>
              </table>
            </div>
        </div>
    </script>

    <!--ng-view includes the rendered template of
        the current route into the main page-->
    <div ng-view></div>

    <!-- here content ends here -->

    <!-- Footer -->
    <footer class="page-footer font-small mdb-color pt-3">

        <!-- Footer Links -->
        <div class="container text-center text-md-left">
            <div class="row d-flex align-items-center">
                <div class="col-md-7 col-lg-8">

                    <!--Copyright-->
                    <p class="text-center text-md-left">Â© 2020 Copyright:
                        <strong> Made by Hardik Savaliya</strong>
                    </p>

                </div>
                <div class="col-md-5 col-lg-4 ml-lg-0">

                    <!-- Social buttons -->
                    <div class="text-center text-md-right">
                        <ul class="social-icons">
                            <li><a target="_blank" class="github" href="https://github.com/hardik794"><i
                                        class="fab fa-github fa-2x"></i></a></li>

                            <li><a target="_blank" class="linkedin"
                                    href="https://www.linkedin.com/in/hardik-savaliya-32728a1a6/"><i
                                        class="fab fa-linkedin fa-2x"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </footer>
    <!-- Footer -->


    <!-- spalsh screen js -->
    <script>
        var preloader = document.getElementById("loading");
        function loader() {
            preloader.style.display = 'none';
        }
    </script>

    <!-- aos data  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 700,
        });
    </script>

</body>

</html>
